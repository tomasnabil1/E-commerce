<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <!-- Bootstrap + FontAwesome -->
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="relative overflow-hidden bg-zinc-950 text-white">

  <div class="absolute inset-0 bg-gradient-to-br from-zinc-900 via-zinc-950 to-red-900 opacity-95"></div>
  <div class="absolute top-24 left-1/4 w-96 h-96 bg-red-600/30 rounded-full blur-3xl animate-pulse"></div>
  <div class="absolute bottom-24 right-1/4 w-80 h-80 bg-purple-600/30 rounded-full blur-3xl animate-pulse"></div>

  

  <!-- Form section -->
  <div class="relative flex items-center justify-center min-h-screen z-10 pt-20">
    <form
      class="border border-red-400 shadow-2xl transition-transform duration-300 hover:scale-105 rounded-2xl px-16 py-8 bg-zinc-900/80 backdrop-blur-xl w-[400px]"
      id="Signupform" action="index.html">

      <h2 class="text-center text-3xl font-semibold mb-6 text-white">Create Account</h2>

      <div class="mb-4">
        <label class="form-label text-gray-400 text-sm">Name</label>
        <div class="flex items-center border border-zinc-700 rounded-lg overflow-hidden">
          <span class="px-3 bg-zinc-800"><i class="fa-solid fa-user"></i></span>
          <input type="text" id="name" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="Your Name" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-gray-400 text-sm">Email Address</label>
        <div class="flex items-center border border-zinc-700 rounded-lg overflow-hidden">
          <span class="px-3 bg-zinc-800"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="example@email.com" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-gray-400 text-sm">Password</label>
        <div class="flex items-center border border-zinc-700 rounded-lg overflow-hidden">
          <span class="px-3 bg-zinc-800"><i class="fa-solid fa-lock"></i></span>
          <input type="password" id="password" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="********" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label text-gray-400 text-sm">Repeat your Password</label>
        <div class="flex items-center border border-zinc-700 rounded-lg overflow-hidden">
          <span class="px-3 bg-zinc-800"><i class="fa-solid fa-key"></i></span>
          <input type="password" id="repassword" class="w-full bg-transparent p-2 outline-none text-white"
            placeholder="********" />
        </div>
      </div>

      <p id="erroMsg" class="text-red-500 text-sm text-center mb-3"></p>

      <div class="mb-4 flex items-center gap-2">
        <input type="checkbox" class="accent-red-500" id="terms" />
        <label for="terms" class="text-gray-400 text-sm">
          I agree all statements in
          <a href="#" class="text-red-400 hover:underline">Terms of service</a>
        </label>
      </div>

      <button type="button" onclick="Signup()"
        class="bg-red-600 hover:bg-red-700 transition-colors duration-200 text-white font-medium py-2 px-6 rounded-lg w-full">
        Submit
      </button>
    
    </form>
  </div>

  <script>
    // Navbar mobile toggle
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");
    btn.addEventListener("click", () => menu.classList.toggle("hidden"));

    // Signup function
    function Signup() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const repassword = document.getElementById('repassword').value.trim();
      const erroMsg = document.getElementById('erroMsg');
      const emailPattern = /^[^\s@]+@gmail+\.com$/;




      if (!emailPattern.test(email)) {
        erroMsg.textContent = "Please enter a valid email address.";
        return;
      }
      if (password.length < 6) {
        erroMsg.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (password !== repassword) {
        erroMsg.textContent = "Passwords do not match.";
        return;
      }

      erroMsg.textContent = "";
      alert("Sign up successful âœ…" + "\n" + ("Hello" + " " + name)
      );
      window.location.href = "index.html";
    }
  </script>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/all.min.js"></script>
</body>

</html>
