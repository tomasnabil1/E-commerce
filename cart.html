<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shop</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-[Poppins]">

  <!-- Navbar -->
  <nav class="flex justify-between items-center p-6 bg-white shadow-md">
    <h2 class="text-2xl font-bold text-blue-600">🛒 Mini Shop</h2>
    <button id="toggle-cart" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      Cart (<span id="cart-count">0</span>)
    </button>
  </nav>

  <!-- Products Section -->
  <section class="p-6 grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-6">
    <div class="product bg-white p-6 rounded-2xl shadow-md text-center">
      <h3 class="text-lg font-semibold">Football</h3>
      <p class="text-gray-500 mb-2">$20</p>
      <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        data-id="1" data-name="Football" data-price="20">Add to Cart</button>
    </div>

    <div class="product bg-white p-6 rounded-2xl shadow-md text-center">
      <h3 class="text-lg font-semibold">Boots</h3>
      <p class="text-gray-500 mb-2">$45</p>
      <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        data-id="2" data-name="Boots" data-price="45">Add to Cart</button>
    </div>

    <div class="product bg-white p-6 rounded-2xl shadow-md text-center">
      <h3 class="text-lg font-semibold">Gloves</h3>
      <p class="text-gray-500 mb-2">$15</p>
      <button class="add-to-cart bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
        data-id="3" data-name="Gloves" data-price="15">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Section -->
  <section id="cart-section" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center">
    <div class="bg-white rounded-2xl p-6 w-11/12 max-w-lg shadow-xl relative">
      <button id="close-cart" class="absolute top-3 right-3 text-gray-500 hover:text-red-600 text-xl font-bold">×</button>
      <h2 class="text-xl font-bold mb-4">Your Cart</h2>
      <div id="cart-container" class="space-y-3"></div>
      <p id="total" class="mt-4 font-bold text-lg text-right"></p>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    const cartKey = 'cart';

    function getCart() {
      return JSON.parse(localStorage.getItem(cartKey)) || [];
    }

    function saveCart(cart) {
      localStorage.setItem(cartKey, JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const cart = getCart();
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count').textContent = count;
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="text-gray-500 text-center">Your cart is empty 🛒</p>';
        document.getElementById('total').textContent = '';
        return;
      }

      let total = 0;

      cart.forEach(item => {
        total += item.price * item.quantity;
        const div = document.createElement('div');
        div.className = "flex justify-between items-center bg-gray-50 p-3 rounded-lg";
        div.innerHTML = `
          <div>
            <h3 class="font-semibold">${item.name}</h3>
            <p class="text-gray-500">$${item.price} × 
              <input type="number" min="1" value="${item.quantity}" data-id="${item.id}" class="qty border rounded w-14 text-center" />
            </p>
          </div>
          <button data-id="${item.id}" class="remove bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition">Remove</button>
        `;
        container.appendChild(div);
      });

      document.getElementById('total').textContent = 'Total: $' + total.toFixed(2);

      // تحديث الكمية
      document.querySelectorAll('.qty').forEach(input => {
        input.addEventListener('change', e => {
          const id = e.target.dataset.id;
          const qty = parseInt(e.target.value) || 1;
          const cart = getCart();
          const item = cart.find(i => i.id === id);
          if (item) item.quantity = qty;
          saveCart(cart);
          renderCart();
        });
      });

      // حذف منتج
      document.querySelectorAll('.remove').forEach(btn => {
        btn.addEventListener('click', e => {
          const id = e.target.dataset.id;
          let cart = getCart().filter(i => i.id !== id);
          saveCart(cart);
          renderCart();
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();

      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.id;
          const name = btn.dataset.name;
          const price = parseFloat(btn.dataset.price);

          let cart = getCart();
          const existing = cart.find(i => i.id === id);

          if (existing) existing.quantity++;
          else cart.push({ id, name, price, quantity: 1 });

          saveCart(cart);

          // إشعار بسيط
          btn.textContent = 'Added ✔';
          btn.disabled = true;
          setTimeout(() => {
            btn.textContent = 'Add to Cart';
            btn.disabled = false;
          }, 1000);
        });
      });

      // فتح وغلق السلة
      const cartSection = document.getElementById('cart-section');
      document.getElementById('toggle-cart').addEventListener('click', () => {
        renderCart();
        cartSection.classList.remove('hidden');
      });
      document.getElementById('close-cart').addEventListener('click', () => {
        cartSection.classList.add('hidden');
      });
    });
  </script>

</body>
</html>
